<!-- A partial to be overwritten by the user.
  Simply place a custom_head.html into
  your local /layouts/partials-directory -->

{{ if and .Site.Params.plausible.enabled hugo.IsProduction }}
  <script defer data-domain="{{ .Site.Params.plausible.domain }}" 
    data-api="{{ .Site.Params.plausible.proxy_url }}/event"
    src="{{ .Site.Params.plausible.proxy_url }}/script.js">
  </script>
{{ end }}

{{ if and .Site.Params.goat_counter.enabled hugo.IsProduction }}
  <script
    data-goatcounter="{{ .Site.Params.goat_counter.proxy_url }}/count"
    async src="{{ .Site.Params.goat_counter.proxy_url }}/count.js">
  </script>
{{ end }}

{{ if .Site.Params.theme.enabled }}
<style>
  a {
    color: {{ .Site.Params.theme.link_color }};
  }
</style>
{{ end }}
