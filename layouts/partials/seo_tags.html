<!-- Primary Meta Tags -->
<meta name="title" content="{{ with .Title }}{{ printf "%s | " . }}{{ end }}{{ .Site.Title }}" />
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}" />
<meta name="keywords" content="{{ range $index, $keyword := .Site.Params.keywords }}{{ $keyword }},{{ end }}{{ if .IsPage}}{{ range $index, $tag := .Params.tags }}{{ $tag }},{{ end }}{{ else }}{{ end }}" />
